<div class="p-3">
  <div class="row">
    <div class="col-12 col-md-8">
      <div class="card">
        <!-- {{productFormSaving.controls["productName"].errors|json}} -->
        <!-- {{ productFormSaving.value | json }} -->
  <!-- {{productFormSaving.controls["price"].errors|json}} -->

        <div class="card-body">
          <h3
            class="text-center text-success text-uppercase mb-3 text-decoration-underline"
          >
            New product component
          </h3>
          <form
            [formGroup]="productFormSaving"
            (ngSubmit)="handleSaveProduct()"
          >
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="productName"
                placeholder="name of product"
              />

              <small
                *ngIf="
                  productFormSaving.controls['productName'].errors &&
                  productFormSaving.controls['productName'].touched
                "
                class="text-danger"
              >
                {{
                  getErrorMessage(
                    "Name",
                    productFormSaving.controls["productName"].errors
                  )
                }}
              </small>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                formControlName="price"
                placeholder="price of product"
              />

              <small
                *ngIf="
                  productFormSaving.controls['price'].errors &&
                  productFormSaving.controls['price'].touched
                "
                class="text-danger"
              >
                {{
                  getErrorMessage(
                    "price",
                    productFormSaving.controls["price"].errors
                  )
                }}
              </small>
            </div>
            <div class="form-check mb-3">
              <input
                type="checkbox"
                class="form-check-input"
                id="checked"
                formControlName="checked"
              />
              <label for="checked" class="form-check-label">Checked</label>
            </div>
            <div class="text-end">
              <button
                [disabled]="productFormSaving.invalid"
                class="btn btn-outline-success"
              >
                Save product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
