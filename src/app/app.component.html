<nav class="p-3">
  <ul class="nav nav-pills">
    <li *ngFor="let menu of listMenu">
      <button
        (click)="setCurrentMenu(menu)"
        routerLink="{{ menu.path }}"
        class="btn btn-outline-primary m-1"
        [ngClass]="{ 'btn-primary text-white': currentMenu === menu }"
      >
        <i [ngClass]="{ 'text-white': currentMenu === menu }" class="me-1  bi bi-{{ menu.icone }} text-success"></i
        >{{ menu.label }}
      </button>
    </li>
